<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
</head>
<body>
    <main>
        <section>
            <article id="background">
            </article>
            <article id="janelaLogin">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="POST" autocomplete="on">
                    <p>
                        <div>
                            <input class="campos" type="email" name="email" id="iemail" autocomplete="email" placeholder="seu email" required>
                        </div>
                    </p>
                    <p>
                        <div>
                            <input class="campos" type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" minlength="5" maxlength="15" required>
                        </div>
                    </p>
                    <p>
                        <input id="botao1" class="botao" type="submit" value="Enviar"> <br>
                        <input id="botao2" class="botao" type="submit" value="Esqueci a senha">
                    </p>
                </article>
        </section>
        </form>
        
    </main>
</body>
</html>
