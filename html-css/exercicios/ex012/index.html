<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <hr>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="640" poster="imagens/thumb-video.png" controls>
        <source src="midia/video-720.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.mp4" type="video.mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos hospedados no YouTube</h1>
    <hr>
<iframe width="560" height="315" src="https://www.youtube.com/embed/aq-DH4iwviE?si=NXgkjPbFPd-aetZ1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
